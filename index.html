<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Trees with Happy Christmas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #107261;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .happy-christmas {
      font-size: 10rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      animation: bounce 2s ease-in-out infinite;
      margin-top: 10px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50px);
      }
    }

    .trees-container {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      width: 100%;
      margin-top: 300px;
    }

    .christmas-tree {
      position: relative;
      cursor: pointer;
      margin: 0 20px;
    }

    .tree {
      position: absolute;
      width: 20px;
      border-right: 5px solid transparent;
      border-left: 5px solid transparent;
      border-bottom: 55px solid #823723;
      height: 0;
      animation: drop 1s linear;
    }

    .tree:before {
      content: "";
      position: absolute;
      background-color: #823723;
      border-radius: 50%;
      width: 30px;
      height: 10px;
      top: 50px;
      left: -5px;
    }

    .tree:after {
      content: "";
      position: absolute;
      border-right: 75px solid transparent;
      border-left: 75px solid transparent;
      border-bottom: 200px solid #107261;
      width: 0;
      height: 0;
      top: -180px;
      left: -65px;
    }

    .tree-details {
      position: absolute;
      width: 150px;
      height: 10px;
      background-color: #107261;
      border-radius: 50%;
      top: 15px;
      left: -65px;
      z-index: 1;
    }

    .tree-details:before {
      content: "";
      position: absolute;
      background-color: #0a897c;
      border-radius: 50%;
      width: 5px;
      height: 5px;
      top: -10px;
      left: 20px;
      box-shadow: 50px -50px #0a897c, 30px -70px #0a897c, 40px -130px #0a897c, 70px -5px #0a897c, 85px -75px #0a897c;
    }

    .lights {
      position: absolute;
      opacity: 0;
      animation: light 3s linear infinite, drop 2s linear 0.5s forwards;
    }

    .row-one {
      position: absolute;
      background-color: #e9d8a6;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      top: -120px;
      left: -15px;
      box-shadow: 10px 10px #e9d8a6, 25px 15px #e9d8a6, 40px 18px #e9d8a6, 54px 15px #e9d8a6;
    }

    .row-two {
      position: absolute;
      background-color: #e9d8a6;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      left: -42px;
      top: -45px;
      box-shadow: 10px 10px #e9d8a6, 25px 17px #e9d8a6, 40px 24px #e9d8a6, 55px 28px #e9d8a6, 70px 30px #e9d8a6, 85px 29px #e9d8a6, 100px 25px #e9d8a6, 112px 20px #e9d8a6;
    }

    .balls {
      position: absolute;
      background-color: #f34653;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      z-index: 2;
      opacity: 0;
      box-shadow: -20px -55px #f34653, 25px -70px #f34653;
      animation: drop 1.5s linear 1.5s forwards;
    }

    .balls:before {
      content: "";
      position: absolute;
      background-color: #f34653;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      left: -40px;
      top: -10px;
      box-shadow: 100px 10px #f34653, 25px -80px #f34653, 60px -120px #f34653;
    }

    .balls:after {
      content: "";
      position: absolute;
      background-color: #94d2bd;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      top: -40px;
      left: 40px;
      box-shadow: -35px -35px #94d2bd, -35px -105px #94d2bd, -60px 45px #94d2bd;
    }

    .star {
      position: absolute;
      display: block;
      width: 0;
      height: 0;
      border-right: 25px solid transparent;
      border-bottom: 17.5px solid #f9c819;
      border-left: 25px solid transparent;
      transform: rotate(-35deg);
      top: -190px;
      left: -9px;
      opacity: 0;
      animation: dropStar 3s linear 2s forwards;
    }

    .star:before {
      border-bottom: 20px solid #f9c819;
      border-left: 7.5px solid transparent;
      border-right: 7.5px solid transparent;
      position: absolute;
      height: 0;
      width: 0;
      top: -12.5px;
      left: -17.5px;
      display: block;
      content: '';
      transform: rotate(-35deg);
    }

    .star:after {
      position: absolute;
      display: block;
      top: 0.75px;
      left: -26.25px;
      width: 0;
      height: 0;
      border-right: 25px solid transparent;
      border-bottom: 17.5px solid #f9c819;
      border-left: 25px solid transparent;
      transform: rotate(-70deg);
      content: '';
    }

    @keyframes drop {
      0% {
        transform: translateY(-470px) scaleY(0.9);
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      50% {
        transform: translateY(0px) scaleY(1);
        opacity: 1;
      }
      65% {
        transform: translateY(-15px) scaleY(0.9);
        opacity: 1;
      }
      75% {
        transform: translateY(-18px) scaleY(0.9);
        opacity: 1;
      }
      100% {
        transform: translateY(0px) scaleY(1);
        opacity: 1;
      }
    }

    @keyframes dropStar {
      0% {
        transform: translateY(-470px) scaleY(0.9) rotate(-35deg);
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      50% {
        transform: translateY(0px) scaleY(1) rotate(-35deg);
        opacity: 1;
      }
      65% {
        transform: translateY(-15px) scaleY(0.9) rotate(-35deg);
        opacity: 1;
      }
      75% {
        transform: translateY(-18px) scaleY(0.9) rotate(-35deg);
        opacity: 1;
      }
      100% {
        transform: translateY(0px) scaleY(1) rotate(-35deg);
        opacity: 1;
      }
    }

    .shadow {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.7);
      width: 50px;
      height: 20px;
      z-index: -1;
      top: 50px;
      left: -10px;
      animation: scale 2s linear forwards;
    }

    @keyframes scale {
      0% {
        transform: scaleX(1);
      }
      100% {
        transform: scaleX(3);
      }
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star-bg {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      width: 5px;
      height: 5px;
      animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .snowflake {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      width: 5px;
      height: 5px;
      animation: snowflakeFall 5s linear infinite;
    }

    @keyframes snowflakeFall {
      0% {
        transform: translateY(-60px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    #playButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #fff;
      color: #107261;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Audio -->
  <audio id="bgAudio">
    <source src="hi.mp3" type="audio/mpeg">
  </audio>

  <!-- Play Button -->
  <button id="playButton">Click to Play Music</button>

  <div class="happy-christmas">
    Happy Christmas!
  </div>

  <div class="trees-container">
    <div class="christmas-tree" aria-label="Christmas tree 1">
      <div class="tree">
        <div class="tree-details"></div>
      </div>
      <div class="lights">
        <div class="row-one"></div>
        <div class="row-two"></div>
      </div>
      <div class="balls"></div>
      <div class="star"></div>
      <div class="shadow"></div>
    </div>

    <div class="christmas-tree" aria-label="Christmas tree 2">
      <div class="tree">
        <div class="tree-details"></div>
      </div>
      <div class="lights">
        <div class="row-one"></div>
        <div class="row-two"></div>
      </div>
      <div class="balls"></div>
      <div class="star"></div>
      <div class="shadow"></div>
    </div>
  </div>

  <div class="stars"></div>

  <script>
    // Create stars in the background
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star-bg');
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      starsContainer.appendChild(star);
    }

    // Snowflake effect
    for (let i = 0; i < 50; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 3}s`;
      snowflake.style.animationDelay = `${Math.random() * 2}s`;
      document.body.appendChild(snowflake);
    }

    // Audio play functionality
    const playButton = document.getElementById('playButton');
    const bgAudio = document.getElementById('bgAudio');

    playButton.addEventListener('click', () => {
      bgAudio.play();
      playButton.style.display = 'none'; // Hide the button once the music plays
    });
  </script>
</body>
</html>
